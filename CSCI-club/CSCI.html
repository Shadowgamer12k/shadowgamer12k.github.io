<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSCI Sports Club - Code Meets Cardio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Custom Config for Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Custom Styles for things Tailwind handles awkwardly */
        .glass-nav {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        /* Hide scrollbar for gallery if needed */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans antialiased">

    <!-- Navigation -->
    <nav id="navbar" class="fixed w-full z-50 transition-all duration-300 py-5">
        <div class="container mx-auto px-4 md:px-8 flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-xl shadow-lg transform -rotate-3">
                    C
                </div>
                <span id="nav-text" class="text-xl font-bold tracking-tight text-slate-900 md:text-white transition-colors">
                    CSCI <span class="text-blue-600">SPORT</span>
                </span>
            </div>

            <!-- Desktop Menu -->
            <div id="desktop-menu" class="hidden md:flex gap-8 font-medium text-slate-200 transition-colors">
                <a href="#home" class="hover:text-blue-500 transition-colors">Home</a>
                <a href="#news" class="hover:text-blue-500 transition-colors">News</a>
                <a href="#schedule" class="hover:text-blue-500 transition-colors">Schedule</a>
                <a href="#team" class="hover:text-blue-500 transition-colors">Team</a>
                <a href="#contact" class="hover:text-blue-500 transition-colors">Contact</a>
            </div>

            <button class="hidden md:block px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-full font-medium transition-all shadow-lg hover:shadow-blue-500/30">
                Join Club
            </button>

            <!-- Mobile Menu Button -->
            <button id="mobile-menu-btn" class="md:hidden p-2 text-slate-800 focus:outline-none">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu" class="fixed inset-0 z-40 bg-white pt-24 px-6 hidden transform transition-transform duration-300 origin-top">
        <div class="flex flex-col gap-6 text-xl font-medium text-slate-800">
            <a href="#home" class="mobile-link hover:text-blue-600">Home</a>
            <a href="#news" class="mobile-link hover:text-blue-600">News</a>
            <a href="#schedule" class="mobile-link hover:text-blue-600">Schedule</a>
            <a href="#team" class="mobile-link hover:text-blue-600">Team</a>
            <a href="#contact" class="mobile-link hover:text-blue-600">Contact</a>
            <button class="w-full py-3 bg-blue-600 text-white rounded-xl mt-4">
                Join Club
            </button>
        </div>
    </div>

    <!-- Hero Section -->
    <section id="home" class="relative min-h-[90vh] flex items-center pt-20 overflow-hidden">
        <!-- Abstract Background Shapes -->
        <div class="absolute top-0 right-0 w-2/3 h-full bg-blue-50 skew-x-12 translate-x-32 z-0 hidden lg:block"></div>
        <div class="absolute top-20 right-20 w-72 h-72 bg-blue-200/50 rounded-full blur-3xl z-0"></div>
        
        <div class="container mx-auto px-4 md:px-8 relative z-10 grid lg:grid-cols-2 gap-12 items-center">
            <div class="space-y-6">
                <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-blue-100 text-blue-700 text-sm font-semibold">
                    <span class="w-2 h-2 rounded-full bg-blue-600 animate-pulse-slow"></span>
                    Season 2025/2026 is LIVE
                </div>
                <h1 class="text-5xl md:text-7xl font-black text-slate-900 leading-tight">
                    WHERE <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-cyan-500">CODE</span> MEETS <span class="text-transparent bg-clip-text bg-gradient-to-r from-orange-500 to-red-500">CARDIO</span>.
                </h1>
                <p class="text-lg text-slate-600 max-w-lg">
                    The official sports club of the Computer Science department. We build algorithms by day and build muscle by night. Join the legacy.
                </p>
                <div class="flex flex-col sm:flex-row gap-4 pt-4">
                    <button class="px-8 py-4 bg-slate-900 text-white rounded-xl font-bold hover:bg-slate-800 transition-all flex items-center justify-center gap-2 group">
                        View Matches <i data-lucide="arrow-right" class="w-5 h-5 group-hover:translate-x-1 transition-transform"></i>
                    </button>
                    <button class="px-8 py-4 bg-white text-slate-900 border-2 border-slate-200 rounded-xl font-bold hover:border-slate-300 transition-all">
                        Our Gallery
                    </button>
                </div>
                
                <div class="pt-8 flex items-center gap-8 text-slate-400">
                    <div class="flex -space-x-4">
                        <div class="w-10 h-10 rounded-full bg-slate-200 border-2 border-white overflow-hidden">
                            <img src="https://i.pravatar.cc/100?img=11" alt="Member" class="w-full h-full object-cover">
                        </div>
                        <div class="w-10 h-10 rounded-full bg-slate-200 border-2 border-white overflow-hidden">
                            <img src="https://i.pravatar.cc/100?img=12" alt="Member" class="w-full h-full object-cover">
                        </div>
                        <div class="w-10 h-10 rounded-full bg-slate-200 border-2 border-white overflow-hidden">
                            <img src="https://i.pravatar.cc/100?img=13" alt="Member" class="w-full h-full object-cover">
                        </div>
                        <div class="w-10 h-10 rounded-full bg-slate-200 border-2 border-white overflow-hidden">
                            <img src="https://i.pravatar.cc/100?img=14" alt="Member" class="w-full h-full object-cover">
                        </div>
                    </div>
                    <p class="text-sm font-medium"><span class="text-slate-900 font-bold">120+</span> Active Members</p>
                </div>
            </div>

                <!-- Decorative Image Composition -->
