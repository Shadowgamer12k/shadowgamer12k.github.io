<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pocket Waypoint RS - Unlock Content</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background: linear-gradient(135deg, #2c3e50 0%, #1a1a1a 100%);
      color: #000;
      font-family: 'Press Start 2P', monospace;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 650px;
      background: #e8e8e8;
      border: 4px solid #000;
      box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.4);
      padding: 0;
    }

    .header {
      background: #fff;
      padding: 25px;
      text-align: center;
      border-bottom: 3px solid #000;
    }

    h1 {
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      margin: 0 0 20px 0;
      line-height: 1.4;
    }

    .subtitle {
      font-size: clamp(0.6rem, 2vw, 0.8rem);
      line-height: 1.6;
      margin: 0;
    }

    .main-content {
      padding: 30px 25px;
    }

    .download-btn {
      background: #4a9eff;
      border: 3px solid #000;
      color: #fff;
      padding: 18px 25px;
      font-family: 'Press Start 2P', monospace;
      font-size: clamp(0.6rem, 2vw, 0.9rem);
      cursor: pointer;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      transition: all 0.2s;
      margin-bottom: 25px;
      text-transform: uppercase;
    }

    .download-btn:hover {
      background: #357abd;
      transform: translateY(-2px);
      box-shadow: 0 4px 0 #000;
    }

    .download-btn:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .progress-section {
      margin-bottom: 25px;
    }

    .progress-label {
      font-size: clamp(0.7rem, 2vw, 0.9rem);
      margin-bottom: 15px;
    }

    .unlock-btn {
      background: #d3d3d3;
      border: 3px solid #000;
      color: #888;
      padding: 15px;
      font-family: 'Press Start 2P', monospace;
      font-size: clamp(0.6rem, 2vw, 0.8rem);
      width: 100%;
      cursor: not-allowed;
      text-transform: uppercase;
      margin-bottom: 25px;
    }

    .unlock-btn.active {
      background: #4a9eff;
      color: #fff;
      cursor: pointer;
    }

    .unlock-btn.active:hover {
      background: #357abd;
    }

    .support-text {
      background: #fff;
      border: 2px solid #000;
      padding: 15px;
      font-size: clamp(0.5rem, 1.5vw, 0.65rem);
      line-height: 1.8;
      margin-bottom: 20px;
    }

    .footer {
      background: #fff;
      border-top: 2px solid #000;
      padding: 15px;
      font-size: clamp(0.5rem, 1.5vw, 0.6rem);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .task-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 25px;
    }

    .task-item {
      background: #fff;
      border: 3px solid #000;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }

    .task-item:hover:not(.completed) {
      background: #f5f5f5;
      transform: translateY(-2px);
      box-shadow: 0 4px 0 #000;
    }

    .task-item.completed {
      background: #90EE90;
      cursor: default;
    }

    .task-item.visiting {
      background: #fff3cd;
    }

    .task-title {
      font-size: clamp(0.7rem, 2vw, 0.9rem);
      margin-bottom: 10px;
    }

    .task-status {
      font-size: clamp(0.5rem, 1.5vw, 0.65rem);
      color: #666;
    }

    .task-item.completed .task-status {
      color: #006400;
    }

    .task-timer {
      font-size: clamp(0.6rem, 1.8vw, 0.75rem);
      color: #ff6b6b;
      margin-top: 8px;
      display: none;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4a9eff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .redirect-message {
      text-align: center;
      font-size: clamp(0.6rem, 2vw, 0.8rem);
      margin-top: 15px;
      display: none;
    }

    @media (max-width: 600px) {
      .task-list {
        grid-template-columns: 1fr;
      }
      
      .footer {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Pocket Waypoint RS</h1>
      <p class="subtitle">Complete the actions and unlock the link</p>
    </div>

    <div class="main-content">
      <div class="progress-section">
        <div class="progress-label">UNLOCK PROGRESS: <span id="progress">0/4</span></div>
      </div>

      <div class="task-list">
        <div class="task-item" id="task1">
          <div class="task-title">TASK 1</div>
          <div class="task-status">Click to Start</div>
          <div class="task-timer"></div>
        </div>
        <div class="task-item" id="task2">
          <div class="task-title">TASK 2</div>
          <div class="task-status">Click to Start</div>
          <div class="task-timer"></div>
        </div>
        <div class="task-item" id="task3">
          <div class="task-title">TASK 3</div>
          <div class="task-status">Click to Start</div>
          <div class="task-timer"></div>
        </div>
        <div class="task-item" id="task4">
          <div class="task-title">TASK 4</div>
          <div class="task-status">Click to Start</div>
          <div class="task-timer"></div>
        </div>
      </div>

      <button class="unlock-btn" id="unlock-btn">Unlock Content</button>

      <div class="support-text">
        have fun with the addon :)
      </div>

      <div class="spinner" id="spinner"></div>
      <div class="redirect-message" id="redirect-msg"></div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const targetURL = params.get("url") ? decodeURIComponent(params.get("url")) : "https://example.com";

    const sponsorUrls = {
      task1: "https://www.revenuecpmgate.com/nwndqjfkd6?key=834f031e34afbd2dcf6c1d89594e5d3f",
      task2: "https://www.revenuecpmgate.com/ryfhhqmig?key=0eaa926d0267f89e64cae855c77862ee",
      task3: "https://www.revenuecpmgate.com/xhg20zjs?key=79e1f892607755701946ec162e28dc38",
      task4: "https://www.revenuecpmgate.com/gjbghcxct3?key=696152caa0a543d7be8acab991206485"
    };

    let completedCount = 0;
    const totalTasks = 4;
    const unlockBtn = document.getElementById("unlock-btn");
    const progressSpan = document.getElementById("progress");

    document.querySelectorAll(".task-item").forEach(task => {
      task.addEventListener("click", function() {
        if (this.classList.contains("completed") || this.classList.contains("visiting")) return;

        const taskId = this.id;
        const url = sponsorUrls[taskId];
        const statusEl = this.querySelector(".task-status");
        const timerEl = this.querySelector(".task-timer");

        this.classList.add("visiting");
        statusEl.textContent = "Visiting...";
        timerEl.style.display = "block";

        window.open(url, "_blank");

        let timeLeft = 5;
        timerEl.textContent = `${timeLeft}s`;

        const timer = setInterval(() => {
          timeLeft--;
          timerEl.textContent = `${timeLeft}s`;
          
          if (timeLeft <= 0) {
            clearInterval(timer);
            completeTask(this, timerEl, statusEl);
          }
        }, 1000);
      });
    });

    function completeTask(taskEl, timerEl, statusEl) {
      taskEl.classList.remove("visiting");
      taskEl.classList.add("completed");
      timerEl.style.display = "none";
      statusEl.innerHTML = "<i class='fas fa-check'></i> Completed";
      
      completedCount++;
      progressSpan.textContent = `${completedCount}/${totalTasks}`;

      if (completedCount === totalTasks) {
        unlockBtn.classList.add("active");
        unlockBtn.disabled = false;
        unlockBtn.style.cursor = "pointer";
      }
    }

    unlockBtn.addEventListener("click", function() {
      if (!this.classList.contains("active")) return;

      document.querySelector(".task-list").style.display = "none";
      this.style.display = "none";
      document.querySelector(".support-text").style.display = "none";
      document.getElementById("spinner").style.display = "block";
      
      const redirectMsg = document.getElementById("redirect-msg");
      redirectMsg.style.display = "block";

      let countdown = 3;
      redirectMsg.textContent = `Redirecting in ${countdown}s...`;

      const redirectTimer = setInterval(() => {
        countdown--;
        redirectMsg.textContent = `Redirecting in ${countdown}s...`;
        
        if (countdown <= 0) {
          clearInterval(redirectTimer);
          window.location.href = targetURL;
        }
      }, 1000);
    });
  </script>
</body>
</html>
