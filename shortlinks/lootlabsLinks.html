<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LootLabs Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --mc-bg: #1e1e1f;
            --mc-panel: #3c3c3c;
            --mc-panel-border: #1e1e1f;
            --mc-panel-highlight: #5d5d5d;
            --mc-button-green: #3c8527;
            --mc-button-green-hover: #2a641c;
            --mc-button-shadow: #1e4a12;
            --mc-text-shadow: 2px 2px 0px #1f1f1f;
            --mc-input-bg: #1e1e1f;
            --mc-input-border: #a0a0a0;
        }

        body {
            background-color: #121212;
            background-image: repeating-linear-gradient(45deg, #181818 25%, transparent 25%, transparent 75%, #181818 75%, #181818), repeating-linear-gradient(45deg, #181818 25%, #121212 25%, #121212 75%, #181818 75%, #181818);
            background-position: 0 0, 10px 10px;
            background-size: 20px 20px;
            font-family: 'VT323', monospace;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background-color: var(--mc-panel);
            border: 4px solid #000;
            padding: 4px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            /* Bedrock UI Border Style */
            outline: 2px solid var(--mc-panel-highlight);
            outline-offset: -4px;
        }

        .header {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: var(--mc-text-shadow);
            color: #ffffff;
            border-bottom: 2px solid #222;
            padding-bottom: 10px;
            position: relative;
        }

        /* Settings Toggle */
        .settings-toggle {
            position: absolute;
            right: 0;
            top: 0;
            cursor: pointer;
            font-size: 20px;
            color: #aaa;
            background: none;
            border: none;
        }
        .settings-toggle:hover { color: white; }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 20px;
            color: #d0d0d0;
            text-shadow: 1px 1px 0 #000;
        }

        input[type="text"], input[type="url"], input[type="password"], select {
            width: 100%;
            box-sizing: border-box;
            background-color: var(--mc-input-bg);
            border: 2px solid var(--mc-input-border);
            border-right-color: #555;
            border-bottom-color: #555;
            color: white;
            font-family: 'VT323', monospace;
            font-size: 22px;
            padding: 10px;
            outline: none;
        }

        input:focus {
            background-color: #2a2a2b;
            border-color: white;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--mc-button-green);
            color: white;
            font-family: 'VT323', monospace;
            font-size: 28px;
            border: 2px solid #1e1e1f;
            border-top-color: #5bb344; /* Light highlight */
            border-left-color: #5bb344;
            cursor: pointer;
            text-shadow: var(--mc-text-shadow);
            position: relative;
        }

        .btn:active {
            background-color: var(--mc-button-green-hover);
            border-top-color: #1e4a12;
            border-left-color: #1e4a12;
            border-bottom-color: #5bb344;
            border-right-color: #5bb344;
            transform: translateY(2px);
        }

        .btn:disabled {
            background-color: #555;
            border-color: #333;
            color: #888;
            cursor: not-allowed;
            transform: none;
        }

        .result-box {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #1e1e1f;
            border: 2px solid #aaa;
            text-align: center;
        }

        .result-link {
            word-break: break-all;
            color: #55ff55;
            font-size: 24px;
            margin-bottom: 10px;
            user-select: all;
            text-decoration: none;
        }
        
        .result-link:hover {
            text-decoration: underline;
        }

        .copy-btn {
            background-color: #4a4a4a;
            border: 2px solid #222;
            border-top-color: #666;
            border-left-color: #666;
            color: white;
            font-family: 'VT323', monospace;
            font-size: 20px;
            padding: 5px 15px;
            cursor: pointer;
            margin-top: 5px;
        }

        .copy-btn:active {
            background-color: #333;
            border-top-color: #222;
            border-left-color: #222;
            border-bottom-color: #666;
            border-right-color: #666;
        }

        /* Settings Area (Hidden by default) */
        #settings-area {
            display: none;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            margin-bottom: 15px;
            border: 2px dashed #555;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: 2px solid white;
            font-size: 20px;
            display: none;
            z-index: 100;
        }

        .error-msg {
            color: #ff5555;
            font-size: 18px;
            margin-top: 5px;
            display: none;
            word-wrap: break-word;
        }
        
        /* Minecraft Toggle Switch (Simplified) */
        .switch-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .badge {
            font-size: 16px;
            padding: 2px 6px;
            border-radius: 2px;
        }
        .badge-gold { background: #FFAA00; color: #000; }
        .badge-blue { background: #5555FF; color: #FFF; }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        LootLabs Creator
        <button class="settings-toggle" onclick="toggleSettings()" title="Settings">⚙️</button>
    </div>

    <!-- Hidden Settings Area -->
    <div id="settings-area">
        <div class="form-group">
            <label>API Token <span style="font-size:0.7em; color:#888;">(Auto-Saved)</span></label>
            <input type="password" id="apiToken" placeholder="Paste your LootLabs API Token here...">
        </div>
        
        <div class="switch-container">
            <label>Tasks: </label>
            <select id="tasksSetting" style="width: 60px;">
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
            </select>
            <span class="badge badge-blue">Default: 2</span>
        </div>

        <div class="switch-container">
            <label>Tier: </label>
            <select id="tierSetting" style="width: 150px;">
                <option value="1">1 - Trending</option>
                <option value="2">2 - Gaming</option>
                <option value="3" selected>3 - Max Profit</option>
                <option value="4">4 - Max + Software</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Thumbnail URL <span style="font-size:0.7em; color:#888;">(Optional)</span></label>
            <input type="url" id="thumbnailSetting" placeholder="https://image.png (Optional)">
        </div>
    </div>

    <!-- Main Input Area -->
    <div class="form-group">
        <label>Target URL</label>
        <input type="url" id="targetUrl" placeholder="https://..." onkeydown="if(event.key === 'Enter') createLink()">
    </div>

    <div class="form-group">
        <label>Title <span style="font-size:0.7em; color:#888;">(Max 30 chars)</span></label>
        <input type="text" id="linkTitle" placeholder="Auto-generated if empty">
    </div>

    <button class="btn" id="createBtn" onclick="createLink()">Create Link</button>
    <div id="errorDisplay" class="error-msg"></div>

    <!-- Result Area -->
    <div class="result-box" id="resultBox">
        <div style="color: #aaa; margin-bottom: 5px;">Your LootLabs Link:</div>
        <a href="#" class="result-link" id="finalLink" target="_blank">...</a>
        <br>
        <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
    </div>
</div>

<div class="toast" id="toast">Copied to clipboard!</div>

<script>
    // Load settings on start
    window.onload = function() {
        const savedToken = localStorage.getItem('lootlabs_token');
        const savedTasks = localStorage.getItem('lootlabs_tasks');
        const savedTier = localStorage.getItem('lootlabs_tier');
        const savedThumb = localStorage.getItem('lootlabs_thumbnail');

        if (savedToken) document.getElementById('apiToken').value = savedToken;
        if (savedTasks) document.getElementById('tasksSetting').value = savedTasks;
        if (savedTier) document.getElementById('tierSetting').value = savedTier;
        if (savedThumb) document.getElementById('thumbnailSetting').value = savedThumb;

        if (!savedToken) {
            // Open settings if no token found
            document.getElementById('settings-area').style.display = 'block';
        }
    };

    function toggleSettings() {
        const area = document.getElementById('settings-area');
        area.style.display = area.style.display === 'none' || area.style.display === '' ? 'block' : 'none';
    }

    function showToast(msg) {
        const toast = document.getElementById('toast');
        toast.innerText = msg;
        toast.style.display = 'block';
        setTimeout(() => { toast.style.display = 'none'; }, 3000);
    }

    function copyToClipboard() {
        const link = document.getElementById('finalLink').innerText;
        navigator.clipboard.writeText(link).then(() => {
            showToast("Copied to clipboard!");
        });
    }

    function getDomain(url) {
        try {
            const hostname = new URL(url).hostname;
            return hostname.replace('www.', '');
        } catch (e) {
            return "Link";
        }
    }

    async function createLink() {
        // 1. Get Values
        const token = document.getElementById('apiToken').value.trim();
        const url = document.getElementById('targetUrl').value.trim();
        let title = document.getElementById('linkTitle').value.trim();
        
        // Ensure numbers are numbers
        const tasks = parseInt(document.getElementById('tasksSetting').value, 10);
        const tier = parseInt(document.getElementById('tierSetting').value, 10);
        const thumbnail = document.getElementById('thumbnailSetting').value.trim();
        
        const btn = document.getElementById('createBtn');
        const errorDiv = document.getElementById('errorDisplay');
        const resultBox = document.getElementById('resultBox');

        // 2. Reset UI
        errorDiv.style.display = 'none';
        resultBox.style.display = 'none';
        errorDiv.innerText = "";

        // 3. Validation
        if (!token) {
            errorDiv.innerText = "Error: API Token is missing. Check Settings.";
            errorDiv.style.display = 'block';
            toggleSettings();
            return;
        }
        if (!url) {
            errorDiv.innerText = "Error: Please enter a URL.";
            errorDiv.style.display = 'block';
            return;
        }

        // 4. Auto-generate & Truncate Title (Strict Max 30 chars)
        if (!title) {
            title = "Link to " + getDomain(url);
        }
        if (title.length > 30) {
            title = title.substring(0, 30);
        }
        // Update input to show user what is actually being sent
        document.getElementById('linkTitle').value = title;

        // 5. Save Settings to LocalStorage
        localStorage.setItem('lootlabs_token', token);
        localStorage.setItem('lootlabs_tasks', tasks);
        localStorage.setItem('lootlabs_tier', tier);
        localStorage.setItem('lootlabs_thumbnail', thumbnail);

        // 6. UI Loading State
        btn.disabled = true;
        btn.innerText = "Generating...";

        try {
            // Construct Payload (Only include thumbnail if it has a value)
            const payload = {
                title: title,
                url: url,
                tier_id: tier,
                number_of_tasks: tasks,
                theme: 3 // Minecraft Theme
            };

            if (thumbnail) {
                payload.thumbnail = thumbnail;
            }

            const response = await fetch('https://creators.lootlabs.gg/api/public/content_locker', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(payload)
            });

            // Handle specific HTTP errors before parsing JSON
            if (response.status === 401) {
                document.getElementById('settings-area').style.display = 'block';
                throw new Error("Unauthorized: Invalid API Token.");
            }

            const data = await response.json();

            if (response.ok && data && data.message && data.message.loot_url) {
                // Success
                document.getElementById('finalLink').innerText = data.message.loot_url;
                document.getElementById('finalLink').href = data.message.loot_url;
                resultBox.style.display = 'block';
                showToast("Link Created!");
            } else {
                // API Error
                // Try to extract exact message from JSON
                let serverMsg = "Unknown error";
                if (data.message) {
                    serverMsg = typeof data.message === 'string' ? data.message : JSON.stringify(data.message);
                }
                throw new Error(serverMsg);
            }

        } catch (error) {
            console.error(error);
            errorDiv.style.display = 'block';
            if (error.message.includes("Failed to fetch")) {
                errorDiv.innerHTML = "Network Error: CORS or Connection.<br>Check your API Token and Internet.";
            } else {
                errorDiv.innerText = "API Error: " + error.message;
            }
        } finally {
            btn.disabled = false;
            btn.innerText = "Create Link";
        }
    }
</script>

</body>
</html>
