<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LootLabs Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --mc-bg: #1e1e1f;
            --mc-panel: #3c3c3c;
            --mc-panel-border: #1e1e1f;
            --mc-panel-highlight: #5d5d5d;
            --mc-button-green: #3c8527;
            --mc-button-green-hover: #2a641c;
            --mc-button-shadow: #1e4a12;
            --mc-text-shadow: 2px 2px 0px #1f1f1f;
            --mc-input-bg: #1e1e1f;
            --mc-input-border: #a0a0a0;
        }

        body {
            background-color: #121212;
            background-image: repeating-linear-gradient(45deg, #181818 25%, transparent 25%, transparent 75%, #181818 75%, #181818), repeating-linear-gradient(45deg, #181818 25%, #121212 25%, #121212 75%, #181818 75%, #181818);
            background-position: 0 0, 10px 10px;
            background-size: 20px 20px;
            font-family: 'VT323', monospace;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background-color: var(--mc-panel);
            border: 4px solid #000;
            padding: 4px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            outline: 2px solid var(--mc-panel-highlight);
            outline-offset: -4px;
        }

        .header {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: var(--mc-text-shadow);
            color: #ffffff;
            border-bottom: 2px solid #222;
            padding-bottom: 10px;
            position: relative;
        }

        .settings-toggle {
            position: absolute;
            right: 0;
            top: 0;
            cursor: pointer;
            font-size: 20px;
            color: #aaa;
            background: none;
            border: none;
        }
        .settings-toggle:hover { color: white; }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 20px;
            color: #d0d0d0;
            text-shadow: 1px 1px 0 #000;
        }

        input[type="text"], input[type="url"], input[type="password"], select {
            width: 100%;
            box-sizing: border-box;
            background-color: var(--mc-input-bg);
            border: 2px solid var(--mc-input-border);
            border-right-color: #555;
            border-bottom-color: #555;
            color: white;
            font-family: 'VT323', monospace;
            font-size: 22px;
            padding: 10px;
            outline: none;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--mc-button-green);
            vertical-align: middle;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--mc-button-green);
            color: white;
            font-family: 'VT323', monospace;
            font-size: 28px;
            border: 2px solid #1e1e1f;
            border-top-color: #5bb344;
            border-left-color: #5bb344;
            cursor: pointer;
            text-shadow: var(--mc-text-shadow);
            margin-top: 10px;
        }

        .btn:active {
            background-color: var(--mc-button-green-hover);
            transform: translateY(2px);
        }

        .btn:disabled {
            background-color: #555;
            border-color: #333;
            color: #888;
            cursor: not-allowed;
            transform: none;
        }

        .result-box {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #1e1e1f;
            border: 2px solid #aaa;
            text-align: center;
        }

        .result-link {
            word-break: break-all;
            color: #55ff55;
            font-size: 24px;
            margin-bottom: 10px;
            user-select: all;
            text-decoration: none;
        }

        .copy-btn {
            background-color: #4a4a4a;
            border: 2px solid #222;
            color: white;
            font-family: 'VT323', monospace;
            font-size: 20px;
            padding: 5px 15px;
            cursor: pointer;
            margin-top: 5px;
        }

        #settings-area {
            display: none;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            margin-bottom: 15px;
            border: 2px dashed #555;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: 2px solid white;
            font-size: 20px;
            display: none;
            z-index: 100;
        }

        .error-msg {
            color: #ff5555;
            font-size: 18px;
            margin-top: 5px;
            display: none;
            word-wrap: break-word;
            background: rgba(0,0,0,0.5);
            padding: 5px;
        }
        
        .switch-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .badge {
            font-size: 16px;
            padding: 2px 6px;
            border-radius: 2px;
        }
        .badge-blue { background: #5555FF; color: #FFF; }

        .proxy-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 18px;
            color: #ccc;
            background: #222;
            padding: 5px;
        }

        .debug-payload {
            font-family: monospace;
            font-size: 14px;
            color: #aaa;
            background: #000;
            padding: 5px;
            margin-top: 10px;
            display: none;
            text-align: left;
            white-space: pre-wrap;
            border: 1px solid #444;
            max-height: 200px;
            overflow-y: auto;
        }

        .info-box {
            background: rgba(85, 85, 255, 0.1);
            border: 1px solid #5555FF;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            color: #aaa;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        LootLabs Creator
        <button class="settings-toggle" onclick="toggleSettings()" title="Settings">⚙️</button>
    </div>

    <div class="info-box">
        ℹ️ Uses GET method by default (recommended by LootLabs API)
    </div>

    <!-- Hidden Settings Area -->
    <div id="settings-area">
        <div class="form-group">
            <label>API Token <span style="font-size:0.7em; color:#888;">(Session Only)</span></label>
            <input type="password" id="apiToken" placeholder="Paste your LootLabs API Token here...">
        </div>
        
        <div class="switch-container">
            <label>Tasks: </label>
            <select id="tasksSetting" style="width: 60px;">
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <span class="badge badge-blue">1-5</span>
        </div>

        <div class="switch-container">
            <label>Tier: </label>
            <select id="tierSetting" style="width: 200px;">
                <option value="1">1 - Trending</option>
                <option value="2">2 - Gaming</option>
                <option value="3" selected>3 - Max Profit</option>
                <option value="4">4 - Max + Software</option>
            </select>
        </div>

        <div class="switch-container">
            <label>Theme: </label>
            <select id="themeSetting" style="width: 150px;">
                <option value="1">1 - Classic</option>
                <option value="2">2 - Sims</option>
                <option value="3" selected>3 - Minecraft</option>
                <option value="4">4 - GTA</option>
                <option value="5">5 - Space</option>
            </select>
        </div>
        
        <label style="margin-top: 15px; border-bottom: 1px solid #555;">Advanced Settings</label>
        
        <div class="proxy-toggle">
            <input type="checkbox" id="methodSetting">
            <label for="methodSetting" style="margin:0; font-size:18px;">Use POST instead of GET</label>
        </div>

        <div class="proxy-toggle">
            <input type="checkbox" id="debugSetting">
            <label for="debugSetting" style="margin:0; font-size:18px;">Show Debug Info</label>
        </div>
    </div>

    <!-- Main Input Area -->
    <div class="form-group">
        <label>Target URL</label>
        <input type="url" id="targetUrl" placeholder="https://example.com" onkeydown="if(event.key === 'Enter') createLink()">
    </div>

    <div class="form-group">
        <label>Title <span style="font-size:0.7em; color:#888;">(Max 30 chars)</span></label>
        <input type="text" id="linkTitle" placeholder="Auto-generated if empty" maxlength="30">
    </div>

    <div class="form-group">
        <label>Thumbnail URL <span style="font-size:0.7em; color:#888;">(Optional - Image or YouTube)</span></label>
        <input type="url" id="thumbnailSetting" placeholder="https://image.png or YouTube link">
    </div>

    <button class="btn" id="createBtn" onclick="createLink()">Create Link</button>
    <div id="errorDisplay" class="error-msg"></div>
    <div id="debugPayload" class="debug-payload"></div>

    <!-- Result Area -->
    <div class="result-box" id="resultBox">
        <div style="color: #aaa; margin-bottom: 5px;">Your LootLabs Link:</div>
        <a href="#" class="result-link" id="finalLink" target="_blank">...</a>
        <br>
        <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
    </div>
</div>

<div class="toast" id="toast">Copied to clipboard!</div>

<script>
    // In-memory state
    const appState = {
        token: '',
        tasks: 2,
        tier: 3,
        theme: 3,
        thumbnail: '',
        usePostMethod: false,
        useDebug: false
    };

    window.onload = function() {
        document.getElementById('settings-area').style.display = 'block';
    };

    function toggleSettings() {
        const area = document.getElementById('settings-area');
        area.style.display = area.style.display === 'none' || area.style.display === '' ? 'block' : 'none';
    }

    function showToast(msg) {
        const toast = document.getElementById('toast');
        toast.innerText = msg;
        toast.style.display = 'block';
        setTimeout(() => { toast.style.display = 'none'; }, 3000);
    }

    function copyToClipboard() {
        const link = document.getElementById('finalLink').innerText;
        navigator.clipboard.writeText(link).then(() => {
            showToast("Copied to clipboard!");
        }).catch(() => {
            showToast("Failed to copy!");
        });
    }

    function getDomain(url) {
        try {
            const hostname = new URL(url).hostname;
            return hostname.replace('www.', '');
        } catch (e) {
            return "Link";
        }
    }

    function isValidUrl(string) {
        try {
            const url = new URL(string);
            return url.protocol === 'http:' || url.protocol === 'https:';
        } catch (_) {
            return false;
        }
    }

    async function createLink() {
        // Get values
        const token = document.getElementById('apiToken').value.trim();
        const url = document.getElementById('targetUrl').value.trim();
        let title = document.getElementById('linkTitle').value.trim();
        
        const tasks = parseInt(document.getElementById('tasksSetting').value, 10);
        const tier = parseInt(document.getElementById('tierSetting').value, 10);
        const theme = parseInt(document.getElementById('themeSetting').value, 10);
        const thumbnail = document.getElementById('thumbnailSetting').value.trim();
        
        const usePostMethod = document.getElementById('methodSetting').checked;
        const useDebug = document.getElementById('debugSetting').checked;
        
        const btn = document.getElementById('createBtn');
        const errorDiv = document.getElementById('errorDisplay');
        const resultBox = document.getElementById('resultBox');
        const debugBox = document.getElementById('debugPayload');

        // Reset UI
        errorDiv.style.display = 'none';
        resultBox.style.display = 'none';
        debugBox.style.display = 'none';
        errorDiv.innerHTML = "";

        // Validation
        if (!token) {
            errorDiv.innerHTML = "❌ API Token is required. Enter it in Settings above.";
            errorDiv.style.display = 'block';
            document.getElementById('settings-area').style.display = 'block';
            return;
        }
        
        if (!url) {
            errorDiv.innerHTML = "❌ Please enter a Target URL.";
            errorDiv.style.display = 'block';
            return;
        }

        if (!isValidUrl(url)) {
            errorDiv.innerHTML = "❌ Invalid URL. Must start with http:// or https://";
            errorDiv.style.display = 'block';
            return;
        }

        if (thumbnail && !isValidUrl(thumbnail)) {
            errorDiv.innerHTML = "❌ Thumbnail must be a valid URL or left empty.";
            errorDiv.style.display = 'block';
            return;
        }

        // Auto-generate title if empty
        if (!title) {
            title = "Link to " + getDomain(url);
        }
        title = String(title).substring(0, 30);
        document.getElementById('linkTitle').value = title;

        // Save state
        appState.token = token;
        appState.tasks = tasks;
        appState.tier = tier;
        appState.theme = theme;
        appState.thumbnail = thumbnail;
        appState.usePostMethod = usePostMethod;
        appState.useDebug = useDebug;

        // Build request
        const apiEndpoint = 'https://creators.lootlabs.gg/api/public/content_locker';
        let fetchUrl, fetchOptions;

        if (usePostMethod) {
            // POST Method (as per documentation)
            const payload = {
                title: title,
                url: url,
                tier_id: tier,
                number_of_tasks: tasks,
                theme: theme
            };
            
            if (thumbnail) {
                payload.thumbnail = thumbnail;
            }

            fetchUrl = apiEndpoint;
            fetchOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(payload)
            };

            if (useDebug) {
                debugBox.innerText = `Method: POST\nEndpoint: ${apiEndpoint}\nHeaders:\n  Authorization: Bearer ${token.substring(0, 20)}...\n  Content-Type: application/json\n\nBody:\n${JSON.stringify(payload, null, 2)}`;
                debugBox.style.display = 'block';
            }
        } else {
            // GET Method (recommended, as per documentation)
            const params = new URLSearchParams({
                api_token: token,
                title: title,
                url: url,
                tier_id: tier.toString(),
                number_of_tasks: tasks.toString(),
                theme: theme.toString()
            });
            
            if (thumbnail) {
                params.append('thumbnail', thumbnail);
            }

            fetchUrl = `${apiEndpoint}?${params.toString()}`;
            fetchOptions = {
                method: 'GET'
            };

            if (useDebug) {
                debugBox.innerText = `Method: GET\nFull URL:\n${fetchUrl.substring(0, 150)}...`;
                debugBox.style.display = 'block';
            }
        }

        // Make request
        btn.disabled = true;
        btn.innerText = "Generating...";

        try {
            console.log('Making request to:', fetchUrl.substring(0, 100) + '...');
            
            const response = await fetch(fetchUrl, fetchOptions);
            
            // Get response text first
            const responseText = await response.text();
            console.log('Response status:', response.status);
            console.log('Response text:', responseText);
            
            // Parse JSON
            let data;
            try {
                data = JSON.parse(responseText);
            } catch (e) {
                throw new Error('Invalid JSON response from API');
            }

            // Check for errors
            if (data.type === 'error') {
                throw new Error(data.message || 'API returned an error');
            }

            // Extract loot_url from response
            if (data.message && data.message.loot_url) {
                const lootUrl = data.message.loot_url;
                document.getElementById('finalLink').innerText = lootUrl;
                document.getElementById('finalLink').href = lootUrl;
                resultBox.style.display = 'block';
                showToast("✓ Link Created Successfully!");
                
                if (useDebug) {
                    debugBox.innerText += '\n\n✓ Success Response:\n' + JSON.stringify(data, null, 2);
                }
            } else {
                throw new Error('Unexpected response format: ' + JSON.stringify(data));
            }

        } catch (error) {
            console.error('Error:', error);
            errorDiv.style.display = 'block';
            
            if (error.message.includes("Failed to fetch")) {
                errorDiv.innerHTML = "❌ Network Error<br><br>The API request was blocked by CORS policy.<br><br><strong>Solutions:</strong><br>1. Use this tool from a browser extension<br>2. Use a backend/server to make API calls<br>3. Contact LootLabs support about CORS";
            } else {
                errorDiv.innerHTML = "❌ Error: " + error.message;
            }
            
            if (useDebug) {
                debugBox.innerText += '\n\n❌ Error:\n' + error.message;
                debugBox.style.display = 'block';
            }
        } finally {
            btn.disabled = false;
            btn.innerText = "Create Link";
        }
    }
</script>

</body>
</html>
