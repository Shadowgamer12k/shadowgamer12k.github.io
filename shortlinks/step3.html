    // --- CONFIGURATION FOR PAGE 3 ---
    const waitTime = 10; 
    const nextPageUrl = "step4.html"; 
    
    // ADSTERRA SMARTLINK (Alternating from Step 2)
    const directLink = "https://www.effectivegatecpm.com/ky93gczyq?key=d20ee465a03539f6a6c886340a69d83d"; 
    // -------------------------------

    let timeLeft = waitTime;
    const timerDisplay = document.getElementById("timer");
    const btn = document.getElementById("next-btn");

    const params = new URLSearchParams(window.location.search);
    const finalUrl = params.get("url") || ""; 

    const timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.innerText = timeLeft;

        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            btn.classList.add("active");
            btn.disabled = false;
            btn.innerText = "NEXT STEP >>";
        }
    }, 1000);

    function goToStep4() {
        if (!btn.classList.contains("active")) return;

        // Open Direct Link
        if (directLink) {
            window.open(directLink, '_blank');
        }

        btn.innerText = "LOADING...";
        setTimeout(() => {
            if(finalUrl) {
                window.location.href = nextPageUrl + "?url=" + encodeURIComponent(finalUrl);
            } else {
                window.location.href = nextPageUrl;
            }
        }, 500);
    }
